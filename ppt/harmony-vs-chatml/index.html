<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Harmony vs ChatML 动态演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Microsoft YaHei', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #0a0a0a;
            color: #ffffff;
            overflow: hidden;
            position: relative;
            width: 100vw;
            height: 100vh;
        }

        /* 粒子背景 - 更轻柔的效果 */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background: #00ffff;
            border-radius: 50%;
            opacity: 0;
            box-shadow: 0 0 6px rgba(0, 255, 255, 0.8);
            animation: particleFloat 12s infinite linear;
        }

        .particle.large {
            width: 3px;
            height: 3px;
            box-shadow: 0 0 8px rgba(0, 255, 255, 0.6);
        }

        .particle.small {
            width: 1px;
            height: 1px;
            box-shadow: 0 0 4px rgba(0, 255, 255, 0.9);
        }

        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0) scale(0);
                opacity: 0;
            }
            5% {
                opacity: 0.6;
                transform: translateY(95vh) translateX(10px) scale(1);
            }
            50% {
                opacity: 0.8;
                transform: translateY(50vh) translateX(var(--random-x, 30px)) scale(1.2);
            }
            95% {
                opacity: 0.4;
                transform: translateY(5vh) translateX(calc(var(--random-x, 30px) * 2)) scale(0.8);
            }
            100% {
                transform: translateY(-10vh) translateX(calc(var(--random-x, 30px) * 2.5)) scale(0);
                opacity: 0;
            }
        }

        /* 轻柔的网格背景 */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 255, 255, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 255, 255, 0.05) 1px, transparent 1px);
            background-size: 60px 60px;
            z-index: 0;
            animation: gridMove 30s linear infinite;
        }

        @keyframes gridMove {
            0% { transform: translate(0, 0); }
            100% { transform: translate(60px, 60px); }
        }

        /* 模块化样式 - 透明背景，适配嵌入环境 */
        .harmony-module {
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: transparent;
            color: #ffffff;
            width: 100%;
            height: 100%;
            overflow-x: hidden;
            position: relative;
            z-index: 10;
        }

        .harmony-module .container {
            max-width: 100%;
            margin: 0;
            padding: 0;
            height: 100%;
            display: flex;
            flex-direction: column;
        }

        .harmony-module .header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 12px;
            text-align: left;
            padding: 8px 12px;
            margin: 0;
            flex-shrink: 0;
        }

        .harmony-module .title {
            display: block;
            font-size: clamp(1.4rem, 3vw, 2rem);
            font-weight: 700;
            color: #ffffff;
            margin: 6px 0;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            flex: 1 1 auto;
        }

        .harmony-module .title .main {
            background: linear-gradient(45deg, #ff6b6b, #00ffff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            -webkit-text-fill-color: transparent;
        }

        .harmony-module .title .subtitle {
            opacity: 0.8;
            font-size: 0.9em;
            font-weight: 600;
            color: rgba(255, 255, 255, 0.85);
            margin-left: 12px;
        }

        .harmony-module .switch-container {
            display: inline-flex;
            align-items: center;
            gap: 12px;
            margin: 0;
            flex-shrink: 0;
        }

        .harmony-module .format-button {
            padding: 12px 24px;
            border: 2px solid;
            border-radius: 15px;
            background: rgba(0, 0, 0, 0.4);
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }

        .harmony-module .format-button.chatml {
            border-color: #ff6b6b;
        }

        .harmony-module .format-button.harmony {
            border-color: #00ffff;
        }

        .harmony-module .format-button.active.chatml {
            background: rgba(255, 107, 107, 0.3);
            box-shadow: 0 0 20px rgba(255, 107, 107, 0.4);
        }

        .harmony-module .format-button.active.harmony {
            background: rgba(0, 255, 255, 0.3);
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.4);
        }

        .harmony-module .demo-container {
            display: grid;
            grid-template-columns: 1fr 1.5fr;
            gap: 15px;
            flex: 1;
            min-height: 0;
        }

        .harmony-module .chat-panel {
            background: rgba(0, 0, 0, 0.4);
            border-radius: 12px;
            padding: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .harmony-module .code-panel {
            background: rgba(0, 0, 0, 0.6);
            border-radius: 12px;
            padding: 15px;
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
            border: 2px solid rgba(255, 255, 255, 0.15);
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .harmony-module .panel-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 12px;
            text-align: center;
            flex-shrink: 0;
        }

        .harmony-module .chat-messages {
            flex: 1;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 12px;
            padding-right: 8px;
        }

        .harmony-module .message {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            border-left: 3px solid;
            position: relative;
            font-size: 1.1rem;
        }

        .harmony-module .message:hover {
            background: rgba(255, 255, 255, 0.12);
        }

        .harmony-module .message.active {
            background: rgba(255, 255, 255, 0.18);
            box-shadow: 0 0 12px rgba(255, 255, 255, 0.15);
        }



        .message-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .message-role {
            font-weight: bold;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.85rem;
        }

        .harmony-module .user-message {
            border-left-color: #00ff00 !important;
        }

        .harmony-module .user-message .message-role {
            background: rgba(0, 255, 0, 0.2);
            color: #00ff00;
        }

        .harmony-module .assistant-message {
            border-left-color: #0080ff !important;
        }

        .harmony-module .assistant-message .message-role {
            background: rgba(0, 128, 255, 0.2);
            color: #0080ff;
        }

        .harmony-module .system-message {
            border-left-color: #ff4444 !important;
        }

        .harmony-module .system-message .message-role {
            background: rgba(255, 68, 68, 0.2);
            color: #ff4444;
        }

        .harmony-module .developer-message {
            border-left-color: #9c27b0 !important;
        }

        .harmony-module .developer-message .message-role {
            background: rgba(156, 39, 176, 0.2);
            color: #9c27b0;
        }

        .round-badge {
            background: rgba(255, 215, 0, 0.8);
            color: #000;
            padding: 4px 8px;
            border-radius: 12px;
            font-size: 0.75rem;
            font-weight: bold;
        }

        .message-content {
            font-size: 1.15rem;
            line-height: 1.4;
        }

        .collapsible-section {
            margin-top: 10px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 10px;
        }

        .collapsible-header {
            display: flex;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            font-weight: bold;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }

        .collapsible-header:hover {
            opacity: 1;
        }

        .expand-icon {
            transition: transform 0.3s ease;
            font-size: 0.8rem;
        }

        .expand-icon.expanded {
            transform: rotate(90deg);
        }

        .collapsible-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease;
            margin-top: 8px;
        }

        .collapsible-content.expanded {
            max-height: 500px;
        }

        .think-content {
            background: rgba(156, 39, 176, 0.1);
            border: 1px solid rgba(156, 39, 176, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-style: italic;
            color: #ce93d8;
            font-size: 0.9rem;
        }

        .tool-content {
            background: rgba(255, 193, 7, 0.1);
            border: 1px solid rgba(255, 193, 7, 0.3);
            border-radius: 8px;
            padding: 12px;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 0.85rem;
            color: #fff176;
        }

        .harmony-module .code-container {
            background: #1e1e1e;
            border-radius: 8px;
            padding: 15px;
            overflow-x: hidden;
            flex: 1;
            overflow-y: auto;
            font-family: 'Monaco', 'Menlo', 'Courier New', monospace;
            font-size: 1.0rem;
            line-height: 1.4;
            word-wrap: break-word;
            white-space: pre-wrap;
            word-break: break-all;
        }

        .code-highlight {
            background: rgba(255, 215, 0, 0.2);
            padding: 2px 4px;
            border-radius: 4px;
            animation: highlight 0.5s ease;
        }

        @keyframes highlight {
            0% { background: rgba(255, 215, 0, 0.5); }
            100% { background: rgba(255, 215, 0, 0.2); }
        }

        /* 移除ChatML和Harmony格式特定的选中样式，使用角色特定的颜色 */

        /* 滚动条样式 */
        .harmony-module .chat-messages::-webkit-scrollbar,
        .harmony-module .code-container::-webkit-scrollbar {
            width: 5px;
        }

        .harmony-module .chat-messages::-webkit-scrollbar-track,
        .harmony-module .code-container::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
        }

        .harmony-module .chat-messages::-webkit-scrollbar-thumb,
        .harmony-module .code-container::-webkit-scrollbar-thumb {
            background: rgba(255, 255, 255, 0.3);
            border-radius: 3px;
        }

        .harmony-module .chat-messages::-webkit-scrollbar-thumb:hover,
        .harmony-module .code-container::-webkit-scrollbar-thumb:hover {
            background: rgba(255, 255, 255, 0.5);
        }



        /* 语法高亮 */
        .token.tag { color: #ff6b6b; }
        .token.attr-name { color: #00ffff; }
        .token.attr-value { color: #98d982; }
        .token.string { color: #98d982; }
        .token.keyword { color: #ff79c6; }
        .token.function { color: #ffd700; }
        .token.comment { color: #6272a4; font-style: italic; }

        /* 模板消息项样式 */
        .message-template {
            margin-bottom: 20px;
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .message-template.selected {
            background: rgba(255, 215, 0, 0.1);
            border: 2px solid rgba(255, 215, 0, 0.4);
            box-shadow: 0 0 15px rgba(255, 215, 0, 0.2);
        }

        .message-template pre {
            margin: 0;
            padding: 15px;
            background: transparent;
            border: none;
            word-wrap: break-word;
            white-space: pre-wrap;
            word-break: break-all;
            overflow-wrap: break-word;
        }

        @media (max-width: 768px) {
            .demo-container {
                grid-template-columns: 1fr;
                gap: 12px;
            }
            .harmony-module .header {
                gap: 8px;
                padding: 6px 8px;
            }
            .harmony-module .title {
                font-size: clamp(1.1rem, 4.5vw, 1.6rem);
            }
            .harmony-module .switch-container {
                gap: 8px;
            }
        }
    </style>
</head>
<body>
    <!-- 轻柔的粒子背景 -->
    <div class="particles" id="particles"></div>

    <!-- 轻柔的网格背景 -->
    <div class="grid-background"></div>

<!-- 模块化内容 -->
<div class="harmony-module">

        <div class="demo-container">

                <h3 class="panel-title">聊天对话</h3>

            </div>

            <div class="code-panel">
                <h3 class="panel-title">完整对话模板</h3>
                <div class="code-container" id="codeContainer">
                    <!-- 动态显示所有对话 -->
                </div>
            </div>
        </div>
    </div>
</div>

            chatContainer.innerHTML = '';
            chatContainer.className = `chat-messages ${currentFormat}`;

            messages.forEach((message, index) => {
                const messageElement = document.createElement('div');
                messageElement.className = `message ${message.role}-message ${index === currentMessage ? 'active' : ''}`;
                messageElement.setAttribute('data-message', index);

                let roleDisplay = message.role;
                if (message.channel) {
                    roleDisplay += ` (${message.channel})`;
                }

                let messageContent = `
                    <div class="message-header">
                        <span class="message-role">${roleDisplay}</span>
                        <span class="round-badge">第${message.round}轮</span>
                    </div>
                `;

                // 对于 system 和 developer 消息，只显示展开按钮
                if (message.role === 'system' || message.role === 'developer') {
                    messageContent += `
                        <div class="collapsible-section">
                            <div class="collapsible-header" onclick="toggleCollapsible(this)">

        // 切换折叠内容
        function toggleCollapsible(header) {
            const content = header.nextElementSibling;
            const icon = header.querySelector('.expand-icon');

            content.classList.toggle('expanded');
            icon.classList.toggle('expanded');

            // 阻止事件冒泡
            event.stopPropagation();
        }

        // HTML转义函数
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML.replace(/\n/g, '<br>');
        }

        // 渲染完整对话代码
        function renderAllCode() {
            const codeContainer = document.getElementById('codeContainer');
            const messages = currentFormat === 'chatml' ? chatmlMessages : harmonyMessages;

            let allCodeHtml = '';
            messages.forEach((message, index) => {
                let messageCode = message.templateCode;

                // HTML转义
                let highlightedCode = messageCode
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/"/g, '&quot;');

                // 简单的语法高亮
                highlightedCode = highlightedCode
                    .replace(/(&lt;\|im_start\|&gt;|&lt;\|im_end\|&gt;)/g, '<span class="token tag">$1</span>')
                    .replace(/(&lt;\|start\|&gt;|&lt;\|end\|&gt;|&lt;\|message\|&gt;|&lt;\|call\|&gt;|&lt;\|return\|&gt;|&lt;\|channel\|&gt;|&lt;\|constrain\|&gt;)/g, '<span class="token tag">$1</span>')
                    .replace(/(^|\s)(system|user|assistant|developer|analysis|commentary|final)(\s|$)/g, '$1<span class="token keyword">$2</span>$3')
                    .replace(/(to=[\w.]+)/g, '<span class="token attr-name">$1</span>')
                    .replace(/(&quot;[\w\s\u4e00-\u9fff，。！？：、()【】\-+*%°☔✅]+?&quot;)/g, '<span class="token string">$1</span>')
                    .replace(/(get_weather|set_reminder|search_restaurants|functions\.[\w_]+)/g, '<span class="token function">$1</span>')
                    .replace(/(&lt;think&gt;[\s\S]*?&lt;\/think&gt;)/g, '<span class="token comment">$1</span>')
                    .replace(/(&lt;tool_call&gt;[\s\S]*?&lt;\/tool_call&gt;)/g, '<span class="code-highlight">$1</span>')
                    .replace(/(&lt;tool_response&gt;[\s\S]*?&lt;\/tool_response&gt;)/g, '<span class="code-highlight">$1</span>');

                // 为每个消息模板创建一个可定位的容器
                const isSelected = index === currentMessage;
                allCodeHtml += `<div class="message-template ${isSelected ? 'selected' : ''}" data-message-index="${index}">
                    <pre>${highlightedCode}</pre>
                </div>\n`;
            });

            codeContainer.innerHTML = allCodeHtml;
        }

        // 选择消息
        function selectMessage(messageIndex) {
            currentMessage = messageIndex;

            // 更新消息高亮
            document.querySelectorAll('.message').forEach((msg, index) => {
                msg.classList.toggle('active', index === messageIndex);
            });

            // 重新渲染所有代码（包含高亮）
            renderAllCode();

            // 滚动到对应的模板项
            setTimeout(() => {
                const codeContainer = document.getElementById('codeContainer');
                const targetTemplate = codeContainer.querySelector(`[data-message-index="${messageIndex}"]`);

                if (targetTemplate) {
                    targetTemplate.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            }, 100); // 等待DOM更新完成
        }

        // 切换格式
        function switchFormat(format) {
            currentFormat = format;
            currentMessage = 0;

            // 更新按钮状态
            document.querySelectorAll('.format-button').forEach(btn => {
                btn.classList.remove('active');
            });
            document.querySelector(`[data-format="${format}"]`).classList.add('active');

            // 重新渲染
            renderChatMessages();
            renderAllCode();
        }

        // 绑定事件
        document.querySelectorAll('.format-button').forEach(button => {
            button.addEventListener('click', () => {
                const format = button.getAttribute('data-format');
                switchFormat(format);
            });
        });

        // 创建轻柔的粒子效果
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50; // 增加粒子数量以获得更好效果

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');

                // 随机选择粒子大小
                const sizeRandom = Math.random();
                if (sizeRandom < 0.3) {
                    particle.className = 'particle small';
                } else if (sizeRandom < 0.7) {
                    particle.className = 'particle';
                } else {
                    particle.className = 'particle large';
                }

                // 随机水平位置
                const leftPos = Math.random() * 100;
                particle.style.left = leftPos + '%';

                // 设置随机的水平偏移CSS变量
                const randomX = (Math.random() - 0.5) * 200; // -100px 到 100px
                particle.style.setProperty('--random-x', randomX + 'px');

                // 随机动画延迟
                particle.style.animationDelay = Math.random() * 12 + 's';

                // 稍微变化的动画持续时间
                particle.style.animationDuration = (Math.random() * 4 + 10) + 's';

                particlesContainer.appendChild(particle);
            }
        }

        // 初始化
        document.addEventListener('DOMContentLoaded', function() {
            createParticles();
            initPage();
        });
